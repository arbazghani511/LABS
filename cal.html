<script>

var answer;

document.getElementById("screen").innerHTML += document.getElementById(e.id).innerHTML;
    }


function getMe(){
answer = eval(document.getElementById("screen").innerHTML);
    document.getElementById("screen").innerHTML = answer; }
   

function clearMe(){
document.getElementById("screen").innerHTML = "";
    answer = 0;}
   

function getMS(){
ms = parseInt(document.getElementById("screen").innerHTML);}


function getMC(){
ms = 0;}

document.getElementById("screen").innerHTML = ms;}
   
   
function getMplus(){

    }
   
   
function getNumDiv(){
answer = parseInt(document.getElementById("screen").innerHTML);
answer = 1 / answer;
    document.getElementById("screen").innerHTML = answer;}
       
       
function getMul2(){
answer = parseInt(document.getElementById("screen").innerHTML);
    answer = answer * answer;
    document.getElementById("screen").innerHTML = answer;}
   
   
function getRoot(){
answer = parseInt(document.getElementById("screen").innerHTML);
    answer = Math.sqrt(answer);
    document.getElementById("screen").innerHTML = answer;}


function addDecimal(){
answer = document.getElementById("screen").innerHTML;
answer = answer + ".0";
    document.getElementById("screen").innerHTML = answer;}


function addPM(){
answer = document.getElementById("screen").innerHTML;

    if(answer[0] == "-"){
    answer = answer.replace("-",""); }
    else {
    answer = "-" + answer; }
   
    document.getElementById("screen").innerHTML = answer; }


</script>
